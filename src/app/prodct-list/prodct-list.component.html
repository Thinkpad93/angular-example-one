<h2>Products</h2>

<!-- 数组中的每个索引赋值给 productId 变量  -->
<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-prodct-alerts [product]="product" (notify)="onNotify()">

  </app-prodct-alerts>
</div>
